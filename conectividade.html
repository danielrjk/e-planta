    <h1>Conectividade</h1>

    <ul>
        <li>
            <span class="wifi-icon" data-type="4"></span> Rede1 - Aberta
        </li>
        <li>
            <span class="wifi-icon" data-type="3"></span> Rede2 - Protegida
        </li>
        <li>
            <span class="wifi-icon" data-type="2"></span> Rede3 - Protegida
        </li>
        <li>
            <span class="wifi-icon" data-type="4"></span> Rede4 - Aberta
        </li>
    </ul>

    <script>
        function setWifiIcon() {
            const wifiIcons = document.querySelectorAll('.wifi-icon');
            
            wifiIcons.forEach(function(iconSpan) {
                const type = iconSpan.getAttribute('data-type');
                const wifiIconDiv = document.querySelector(`#wifi${type}`);
                
                if (wifiIconDiv) {
                    const iconClone = wifiIconDiv.cloneNode(true);
                    iconSpan.appendChild(iconClone);
                }
            });
        }

        setWifiIcon();
        
        const protectedNetworks = document.querySelectorAll('li:nth-child(2)');
        protectedNetworks.forEach(function(network) {
            const lockIconDiv = document.querySelector("#cadeado");
            const lockClone = lockIconDiv.cloneNode(true);
            network.appendChild(lockClone);
        });
    </script>
