<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Conectividade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100%;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
        }

        .content {
            flex: 1;
            overflow: auto;
            box-sizing: border-box;
            padding: 20px;
        }

        footer {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #ddd;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }

        .wifi-list-container {
            max-height: 400px;
            overflow-y: scroll;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            text-align: left;
            width: 100%;
            outline: none;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 18px;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            position: relative;
            /* Adicionado para que o cadeado se posicione em rela√ß√£o ao li */
        }

        li:hover {
            background-color: #e6f7ff;
        }

        .wifi-icon {
            position: relative;
            display: inline-block;
            margin-right: 10px;
        }

        .lock-icon {
            position: absolute;
            top: 1;
            right: 1;
            transform: translate(-185%, 110%);
        }

        .password-box {
            display: none;
            margin-top: 10px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

        }

        .password-box label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .password-box input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .password-box input:focus {
            border-color: #5ab4f5;
            outline: none;
        }

        .password-container {
            display: flex;
            justify-content: space-around;
        }

        .toggle-password {
            margin-left: 5px;
            cursor: pointer;
            font-size: 16px;
            background: none;
            border: none;
            color: #555;
            width: 20px;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <main class="content">
            <h1>Conectividade</h1>
            <div class="wifi-list-container">
                <ul>
                    {{listagem_wifi}}
                </ul>
            </div>
            <div class="password-box" id="passwordBox">
                <label for="passwordInput">Digite a senha para <span id="networkName"></span>:</label>
                <div class="password-container">
                    <input type="password" id="passwordInput" placeholder="Digite a senha">
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">üëÅ</button>
                </div>
            </div>
        </main>
        <footer id="connectFooter" style="display: none;">
            <button id="connectButton" onclick="connectToWifi()" disabled>
                Conectar
            </button>
        </footer>
    </div>

    <script>
        function setWifiIcon() {
            const wifiIcons = document.querySelectorAll('.wifi-icon');
            wifiIcons.forEach(function (iconSpan) {
                const type = iconSpan.getAttribute('data-type');
                const wifiIconDiv = document.querySelector(`#wifi${type}`);
                if (wifiIconDiv) {
                    const iconClone = wifiIconDiv.cloneNode(true);
                    iconSpan.appendChild(iconClone);
                }
            });
        }

        function addLockIcon() {
            const protectedNetworks = document.querySelectorAll('.lock-icon');
            protectedNetworks.forEach(function (lockSpan) {
                const lockIconDiv = document.querySelector("#cadeado");
                if (lockIconDiv) {
                    const lockClone = lockIconDiv.cloneNode(true);
                    lockSpan.appendChild(lockClone);
                }
            });
        }

        function showPasswordBox(networkName, isProtected) {
            const passwordBox = document.getElementById('passwordBox');
            const networkLabel = document.getElementById('networkName');
            const connectButton = document.getElementById('connectButton');
            const connectFooter = document.getElementById('connectFooter');

            networkLabel.textContent = networkName;

            if (isProtected) {
                passwordBox.style.display = 'block';
            } else {
                passwordBox.style.display = 'none';
            }

            // Mostra o footer e habilita o bot√£o de conectar
            connectFooter.style.display = 'block';
            connectButton.disabled = false;
            connectButton.setAttribute('data-network', networkName);
            connectButton.setAttribute('data-isProtected', isProtected);
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleButton = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅ';
            }
        }

        function connectToWifi() {
            const connectButton = document.getElementById('connectButton');
            const networkName = connectButton.getAttribute('data-network');
            const isProtected = connectButton.getAttribute('data-isProtected') === 'true';
            const password = document.getElementById('passwordInput').value;

            if (isProtected && password === '') {
                alert('Por favor, insira a senha para a rede ' + networkName);
                return;
            }

            fetch('/conectar_wifi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ssid: networkName,
                    password: isProtected ? password : ''
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Conectado com sucesso √† rede ' + networkName);
                    } else {
                        alert('Falha ao conectar: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao tentar conectar ao WiFi.');
                });
        }

        setWifiIcon();
        addLockIcon();
    </script>
